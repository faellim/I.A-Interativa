<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA geradora de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

<h2>Gere Imagens Grátis Com IA</h2>
<input type="text" id="prompt" placeholder="Enter a description here" />
<button onclick="generateImage()">Gerar Imagem</button>
<div id="result"></div>

<script>
async function generateImage() {
    const prompt = document.getElementById('prompt').value;
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = 'Generating...';

    try {
        const response = await fetch('https://api-inference.huggingface.co/models/CompVis/stable-diffusion-v1-4', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer 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' // Coloque o token aqui
            },
            body: JSON.stringify({ inputs: prompt })
        });

        // Log para verificação da resposta
        console.log(response);

        if (!response.ok) {
            const errorData = await response.json();
            console.error('Error:', errorData);
            throw new Error(errorData.error || 'Erro na geração da imagem.');
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);

        resultDiv.innerHTML = `<img src="${imageUrl}" alt="Imagem Gerada" />`;
    } catch (error) {
        resultDiv.innerHTML = 'Error: ' + error.message;
    }
}
</script>

</body>
</html>
